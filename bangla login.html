<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>প্রবেশ করুন</h2>

                    <div class="inputbox">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" required>
                        <label for="">বৈদ্যুতিক ডাক</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" required>
                        <label for="">গুপ্তমন্ত্র</label>
                    </div>

                    <div class="forget">
                        <label for=""><input type="checkbox">আমাকে মনে রাখবেন</label>
                    </div>

                    <div class="remember">
                        <a href="#">আপনি কি গুপ্তমন্ত্র ভুলে গেছেন?</a>
                    </div>

                    <button>প্রবেশ করুন</button>

                    <div class="register">
                        <p>আপনার কি অ্যাকাউন্ট আছে? <a href="#">নিবন্ধন করুন</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
